<!DOCTYPE html>

    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Viewports-->
        <meta name="viewport" content="widt=device-width, initia-scale=1.0">
        <!-- CSS-->
        <link rel="stylesheet" href="style.css/global.css">
        <link rel="stylesheet" href="style.css/home.css">
        <!-- FONTES-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    </head>
    <body>
       <div id="home" class="content">
        <header>
            <img src="./assets/Logo.svg" alt="Rocke.Q Logo">
        </header>

        <div id="bg"> 
            <div class="ball top"></div>
            <div class="ball bottom"></div>

        </div>

        <main>
           <div class="container">
            <section>
                <h2>Crie sua propria sala</h2>
                <form action="">
                    <label class="sr-only" for="room-pass">Insira uma Senha</label>
                    <input type="password" id="room-pass" placeholder="Insira uma Senha">
                    <button class="button">
                        <img  src="./assets/users-white.svg" style="color:white;" alt="Entrar na sala">    
                        Criar Sala
                    </button>
                </form>
            </section>
        </main>
    </div> 
        

    </body>
